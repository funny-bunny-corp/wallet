spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password: postgres
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
server:
  port: 8084

management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  otlp:
    tracing:
      endpoint:
    metrics:
      export:
        resource-attributes:
          "service-name" : ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: 'health,info,startup,prometheus'
