spring:
  application:
    name: wallet-test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.cloudevents.kafka.CloudEventSerializer
    consumer:
      group-id: wallet-test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.cloudevents.kafka.CloudEventDeserializer
  threads:
    virtual:
      enabled: true

consumers:
  payment-processing-topic: payment-processing-test
  financial-reporting-topic: financial-reporting-test
  merchant-account-topic: merchant-account-test

logging:
  level:
    com.paymentic.wallet: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG